<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    my-card {
      padding: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <my-card title="Penn State Hype"
         image="https://i0.wp.com/images.onwardstate.com/uploads/2022/09/A.Rubin-FBvsOhio-81-scaled.jpg?fit=750%2C500&ssl=1"
         description="Penn State runs out of the tunnel into Beaver Stadium."
         link="https://psu.edu"></my-card>
  <my-card title="Championship Memories"
          image="https://thefootballletter.com/wp-content/uploads/2020/12/49303713903_67163e8015_o.jpg"
          description="The team celebrates their win."
          link="https://psu.edu"></my-card>
  <my-card title="Unforgettable Players"
          image="https://i0.wp.com/images.onwardstate.com/uploads/2021/09/A.-Rubin-Football-vs-Villanova-51-scaled.jpg?fit=750%2C500&ssl=1"
          description="The Team Lines Up."
          link="https://psu.edu"></my-card>
  <my-card title="Big Win"
          image="https://www.ydr.com/gcdn/-mm-/c3c1e22b1a53652a77fcb5bf66b6bffc54d34bc1/c=0-121-2400-1477/local/-/media/2016/11/26/PAGroup/Chambersburg/636157873314238494-CPO-NHG-112616-PENN-STATE-FOOTBALL-VS-MICHIGAN-12.jpg?width=660&height=373&fit=crop&format=pjpg&auto=webp"
          description="A top moment from the season."
          link="https://psu.edu"></my-card>
  <my-card title="Victory Lap"
          image="https://nittanysportsnow.com/wp-content/uploads/2022/11/B698EA24-C85D-441D-829B-3F3E999C3A19.jpeg"
          description="The team's celebration with the Land Grant trophy after the final game."
          link="https://psu.edu"></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
